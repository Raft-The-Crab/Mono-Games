<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#1a1a2e" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#FFB347" media="(prefers-color-scheme: light)" />
    <meta name="description" content="Play 50+ games right in your browser. Retro classics, puzzles, and 3D games. Works offline too." />
    <meta name="keywords" content="games, online games, browser games, retro games, arcade, puzzle games, free games, offline games" />
    <meta name="author" content="Mono Games" />
    <meta name="robots" content="index, follow" />
    
    <!-- Enhanced Open Graph -->
    <meta property="og:title" content="Mono Games - 50+ Games" />
    <meta property="og:description" content="Free browser games. Snake, Tetris, 3D racers and more. No downloads needed." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://monogames.app" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mono Games" />
    <meta name="twitter:description" content="50+ free browser games. Play now, no downloads." />
    <meta name="twitter:image" content="/og-image.png" />
    
    <!-- PWA Enhanced -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-512.png" />
    <link rel="apple-touch-icon-precomposed" href="/icons/icon-512.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Mono Games" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Mono Games" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" />
    
    <title>Mono Games - Play 50+ Games</title>
    
    <style>
      /* Critical CSS for initial render */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'VT323', monospace;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #e0e0e0;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loading-logo {
        font-family: 'Press Start 2P', cursive;
        font-size: 2rem;
        color: #00d9ff;
        text-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
        margin-bottom: 2rem;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-bar {
        width: 300px;
        height: 6px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
        overflow: hidden;
        position: relative;
      }
      
      .loading-bar::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: linear-gradient(90deg, #00d9ff, #00ff88);
        animation: loading 1.5s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
      
      @keyframes loading {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      
      @media (max-width: 768px) {
        .loading-logo {
          font-size: 1.5rem;
        }
        .loading-bar {
          width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="loading-logo">MONO GAMES</div>
        <div class="loading-bar"></div>
      </div>
    </div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
